name: Automatic Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu-latest
            cibw: "cp310*"
            cibw_skip: "*musllinux*"
          - os: windows-2022
            cibw: "cp310*"
            cibw_skip: "*-win32"
    steps:
    - uses: actions/checkout@v4
    
    - name: Win MSVC 64 dev cmd setup
      if: contains(matrix.config.os, 'windows')
      uses: johnwason/vcpkg-action@v7
      with:
        pkgs: czmq
    - name: Linux Setup Dependency
      if: contains(matrix.config.os, 'ubuntu')
      run: sudo apt-get install libczmq-dev
    - name: make all
      run: make all
    - uses: actions/upload-artifact@v4
      with:
        name: universal-builds-linux
        path: |
          universal-pubsub
          universal-sub-pubsub
          universal-xpubxsub
          universal-sub-xpubxsub
          universal-sub-xpubxsub-timeout
    - name: Create Release
      uses: comnoco/create-release@v2
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Automatic buld
        draft: false
        prerelease: false
